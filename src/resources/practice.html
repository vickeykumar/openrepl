    <div class="wrapper">
      <div class="wrapper-body">
        <h2>Top Coding Interview Questions</h2>
      <div class="toolbar">
        <div>
          <label for="sortBy">Sort by:</label>
          <select id="sortBy">
            <option value="">Default</option>
            <option value="Easy">Easy</option>
            <option value="Medium">Medium</option>
            <option value="Hard">Hard</option>
            <option value="recent">Last Added</option>
          </select>
        </div>
       <div>
          <button id="randomQuestionBtn">ðŸŽ² Random</button>
          <button id="newQuestionBtn">+ New Question</button>
        </div>
      </div>

      <table id="questionsTable" class="display">
        <thead>
          <tr>
            <th>Mark Completed</th>
            <th>Name</th>
            <th>
              <select id="topicsFilter" class="filter-select">
                <option value="">Topic</option>
              </select>
            </th>
            <th>
              <select id="difficultyFilter" class="filter-select">
                <option value="">Difficulty Level</option>
              </select>
            </th>
            <th class="recent-column">Last Added</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

      <!-- Modal Structure -->
      <div class="modal-container" id="modal">
        <div class="modal">
          <button class="close-btn" id="close">
            <i class="fa fa-times"></i>
          </button>
          <div class="modal-header"><h3>New Question</h3></div>
          <div class="modal-content">
            <p>Please provide criteria to generate a new question</p>
            <form class="modal-form">
              <!-- Topic Selection with Searchable Dropdown -->
              <div>
                <label for="topic">Topic</label>
                <select name="topic" id="topic" class="form-input">
                  <option value="">Select a Topic</option>
                  <option value="Tree">Tree</option>
                  <option value="Binary Search">Binary Search</option>
                  <option value="Sorting">Sorting</option>
                  <option value="Custom">Write Custom</option>
                </select>
              </div>

              <!-- Difficulty Selection -->
              <div class="modal-rows">
                <label for="difficulty">Difficulty Level</label>
                <select name="difficulty" id="difficulty" class="form-input">
                  <option value="">Select Difficulty</option>
                  <option value="Easy">Easy</option>
                  <option value="Medium">Medium</option>
                  <option value="Hard">Hard</option>
                </select>
                <label for="temperature">Temperature</label>
                <input type="number" class="select-input ide-menu-item" style="width:3em" id="temperature" min="0.0" max="1.0" step="0.1" value="0.3" data-gtm-form-interact-field-id="0">
              </div>

              <!-- Custom Prompt Textarea -->
              <div id="customPromptContainer">
                  <label for="customPrompt">Custom Prompt</label>
                  <textarea id="customPrompt" name="customPrompt" class="form-input" placeholder="Enter your custom prompt here..."></textarea>
              </div>

              <input type="submit" value="Submit" class="submit-btn" id="qsubmit-btn" />
            </form>
          </div>
        </div>
      </div>
